<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topics.erv.world</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-content">
    <h1 id="main-feed-title">Select an article to view discussions</h1>
    <div id="reddit-feed-container" class="feed-container">
        <p class="placeholder-text">Click an article title in the sidebar to load related Reddit discussions.</p>
    </div>
</div>

<nav id="wikipedia-sidebar" class="sidebar">
    <h3>Most Viewed Wikipedia Articles</h3>
    <ul id="wiki-article-list">
        <li class="loading">Loading...</li>
    </ul>
</nav>

<div id="modal-overlay">
    <div id="chart-modal">
        <span id="close-modal">&times;</span>

        <h4 id="chart-title">Tone Chart</h4>

        <div class="chart-container">
            <canvas id="tone-chart-canvas"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js" type="module"></script>
</body>
</html>
